version: '3.7'
services:
  rails:
    build:
      context: .
      dockerfile: rails.Dockerfile
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
    environment:
      POSTGRES_HOST: postgres

  postgres:
    image: postgres:12.2-alpine
    environment:
      POSTGRES_PASSWORD: password

  chrome:
    image: selenium/standalone-chrome-debug:3.141.59
    volumes:
      - ./:/app
    ports:
      - '5900:5900'
